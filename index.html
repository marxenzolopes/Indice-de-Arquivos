<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio e Execução de Arquivos Python</title>
    <!-- Incluindo Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Envio e Execução de Arquivos Python</h1>
        <form action="/" method="post" enctype="multipart/form-data" class="mt-3">
            <div class="form-group">
                <label for="file">Selecione um arquivo Python (.py):</label>
                <input type="file" name="file" id="file" class="form-control-file" accept=".py" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Arquivo</button>
        </form>
        <hr>
        <h2 class="mt-5">Inicializador</h2>
        <ul class="list-group">
            <li class="list-group-item">
                <a href="{{ url_for('download', filename='install_python_and_libraries.bat') }}">install_python_and_libraries.bat</a>
                <a href="{{ url_for('executar', filename='install_python_and_libraries.bat') }}" class="btn btn-success btn-sm ml-2">Executar</a>
            </li>
        </ul>
        <hr>
        <h2 class="mt-5">Arquivos Python Disponíveis para Download</h2>
        <ul class="list-group">
            {% for arquivo in arquivos %}
            <li class="list-group-item">
                <a href="{{ url_for('download', filename=arquivo) }}">{{ arquivo }}</a>
                <a href="{{ url_for('executar', filename=arquivo) }}" class="btn btn-success btn-sm ml-2">Executar</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Incluindo Bootstrap JS (opcional) -->
    <!-- Você pode optar por não incluir isso, dependendo das funcionalidades que você usa -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
