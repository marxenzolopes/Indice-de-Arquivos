<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio e Execução de Arquivos Python</title>
    <!-- Incluindo Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Envio e Execução de Arquivos Python</h1>
        <form action="" method="post" enctype="multipart/form-data" class="mt-3" id="uploadForm">
            <div class="form-group">
                <label for="file">Selecione um arquivo Python (.py):</label>
                <input type="file" name="file" id="file" class="form-control-file" accept=".py" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Arquivo</button>
        </form>
        <hr>
        <h2 class="mt-5">Saída do Script Python</h2>
        <pre id="output"></pre>
    </div>

    <!-- Incluindo Bootstrap JS (opcional) -->
    <!-- Você pode optar por não incluir isso, dependendo das funcionalidades que você usa -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>

    <!-- Você pode optar por não incluir isso, dependendo das funcionalidades que você usa -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
